<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Product </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="product.title"
                            name="title">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="product.description"
                            name="description">
                    </div>

                    <div class="form-group">
                        <label>Image Url</label>
                        <input type="text" class="form-control" id="image" [(ngModel)]="product.image"
                            name="image">
                    </div>

                    <div class="form-group">
                        <label>Actual Price</label>
                        <input type="number" class="form-control" id="actualPrice" [(ngModel)]="product.actualPrice"
                            name="actualPrice">
                    </div>

                    <div class="form-group">
                        <label>Discount Price</label>
                        <input type="number" class="form-control" id="discountPrice" [(ngModel)]="product.discountPrice"
                            name="discountPrice">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>

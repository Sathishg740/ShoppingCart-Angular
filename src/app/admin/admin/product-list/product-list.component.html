<div class = "row">
    <h2> Product List</h2>
    <div>
        <a routerLink="createProduct" ><button class = "btn btn-primary" >Create Product</button></a>
        </div>

</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th> Description</th>
            <th> Image</th>
            <th> ActualPrice </th>
            <th> DiscountPrice </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of product" >
            <td> {{ item.title }} </td>
            <td> {{ item.description }} </td>
            <td>  <img src="{{item.image}}"  width="180px"
                height="150px"/></td>
            <td> {{ item.actualPrice }} </td>
            <td> {{ item.discountPrice }} </td>
            <td class="col-md-2"> 
                <button (click) = "updateProduct(item.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteProduct(item.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete</button>
                <button (click) = "productDetails(item.id)" class = "btn btn-primary" style="margin-left: 5px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
